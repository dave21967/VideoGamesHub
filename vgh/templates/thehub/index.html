{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1>Welcome to The Hub!</h1>
    <form action="/thehub">
        <div class="row">
            <div class="col">
                <input type="text" placeholder="Cerca..." class="form-control" name="game">
            </div>
            <div class="col">
                <input type="button" value="Cerca" class="btn btn-dark">
            </div>
        </div>
    </form>
    <h1 style="padding-top: 20px;">
        <i class="bi bi-controller"></i>
        I nostri titoli
    </h1>
     <div style="padding-top: 20px;"class="container">
        <div class="myrow">
            {% for g in games %}
                <div class="card" style="width: 18rem; background-color: #111;">
                    <img src="/media/{{g.cover}}">
                    <div class="card-body">
                        <h5 class="card-title">{{g.title}}</h5>
                        <p>
                            {{g.description}}
                        </p>
                        <a role="button" class="btn btn-dark" href="#">Visualizza</a>
                    </div>
                </div>
            {% endfor %}
        </div>
     </div>
</div>
{% endblock %}
