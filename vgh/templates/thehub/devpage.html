{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1>
        <i class="bi bi-card-text"></i>
        Pagina sviluppatore di {{developer}}
    </h1>
    <br>
    <h1>
        <i class="bi bi-card-text"></i>
        Biografia
    </h1>
    <div class="container">
        <h3 style="text-align: center;">
            {{prof.bio}}
        </h3>
    </div>
    <br>
    <h1>
        <i class="bi bi-controller"></i>
        Titoli di {{developer}}
    </h1>
    <div style="padding-top: 20px;"class="container">
        <div class="myrow">
            {% for g in games %}
                <div class="card" style="width: 18rem; background-color: #111;">
                    <img src="/media/{{g.cover}}">
                    <div class="card-body">
                        <h5 class="card-title">{{g.title}}</h5>
                        <p>
                            {{g.description}}
                        </p>
                        <p>
                            Genere: {{g.cathergory}}
                        </p>
                        <a role="button" class="btn btn-dark" href="/thehub/game/{{g.id}}">Visualizza</a>
                    </div>
                </div>
            {% endfor %}
        </div>
     </div>
</div>
{% endblock %}
